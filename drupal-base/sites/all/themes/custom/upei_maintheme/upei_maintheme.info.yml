name: UPEI / Main Theme
description: The main starter drupal 8 test theme for UPEI.
type: theme
core: 8.x
libraries:
 - upei_maintheme/global-css
 - upei_maintheme/js-datetime
 - upei_maintheme/js-json
stylesheets-remove:
 - core/themes/stable/css/views/views.module.css
 - core/themes/stable/css/system/components/align.module.css

regions:
