  header_right: 'Header Right'
  primary_menu: 'Primary Menu'
  full_width_media: 'Full Width Media'
  full_width_info: 'Full Width Info'
  breadcrumb: 'Bread Crumb'
  top_sidebar_left: 'Top Sidebar Left'
  top_sidebar_right: 'Top Sidebar Right'
  bottom_sidebar_left: 'Bottom Sidebar Left'
  bottom_sidebar_right: 'Bottom Sidebar Right'
  bottom: 'Bottom'
  content: 'Main Content'
  footer: 'Footer'
